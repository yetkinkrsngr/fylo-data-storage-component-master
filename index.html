<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="#./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="#https://fonts.googleapis.com" />
    <link rel="preconnect" href="#https://fonts.gstatic.com" crossorigin />
    <link
      href="#https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen and (min-width:421px)"
    />
    <link
      rel="stylesheet"
      href="css/mobil-style.css"
      media="screen and (max-width:420px)"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <section>
        <article class="box-f">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="icon">
            <a href="#">
              <img src="./images/icon-document.svg" alt="" />
            </a>
            <a href="#">
              <img src="./images/icon-folder.svg" alt="" />
            </a>
            <a href="#">
              <img src="./images/icon-upload.svg" alt="" />
            </a>
          </div>
        </article>
        <article class="box-s">
          <div class="white-box">
            <p class="white-box-content">
              <span id="wh-bx-cn-ft">185</span> GB Left
            </p>
            <div class="pringe"></div>
          </div>
          <div class="fill-line">
            <div class="fill-line-colored">
              <div class="fill-line-circle"></div>
            </div>
          </div>
          <p class="white-box-text-up">
            You’ve used <span class="op">815 GB</span> of your storage
          </p>
          <p class="white-box-text-down">
            <span>0 GB</span>
            <span class="end-text">1000 GB</span>
          </p>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="#https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/yetkin-karasungur/"
        >yetkin karasungur</a
      >.
    </div>
  </body>
</html>
